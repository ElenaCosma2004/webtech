<html>
  <head>
    <style>
      * {
        background-color: #444;
        color: white;
      }
      #container {
        border: 1px dashed #ccc;
      }
      div {
        padding: 10px;
        color: #111;
      }
      #container div:first-child {
        background-color: #222;
        color: #eee;
      }
      #container div:first-child::before {
        content: "Window: ";
        margin-left: 20px;
      }
      #container div:last-child {
        background-color: #999;
        text-align: right;
      }
      #container .main {
        width: 100%;
        height: 500px;
        background-color: #fff;
        display: inline-block;
        box-sizing: border-box;
      }
      #container .main {
        width: 100%;
        height: 400px;
        background-color: #fff;
        display: inline-block;
        box-sizing: border-box;
      }
      #container .main {
        margin: 0;
        padding: 0px;
        background-color: #eee;
        color: #222;
      }
    </style>
    <body>
      <div id="container">
        <div>Title</div>
        <div id="main">
          <p>a</p>
          <p>b</p>
          <p>c</p>
        </div>
        <div>Footer</div>
      </div>
    </body>
  </head>
</html>
