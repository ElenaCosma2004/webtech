<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meniu orizontal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }

      .menu {
        display: inline-block;
      }

      .menu a {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 15px 25px;
        margin: 3px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        border: 1px solid #000;
        transition: background 0.3s;
      }

      .menu a:hover {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Feedback</a>
      <a href="#">Contact</a>
      <a href="#">Articles</a>
    </div>
  </body>
</html>
