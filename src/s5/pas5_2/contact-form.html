<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 40px;
      }

      h2 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 400px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
        font-size: 14px;
      }

      textarea {
        height: 150px;
      }

      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #039a62;
      }
    </style>
  </head>
  <body></body>
  <div class="container">
    <form action="#">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name..."
      />
      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Your last name.."
      />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="hungary">Hungary</option>
        <option value="romania">Romania</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
      </select>

      <label for="subject">Subject</label>
      <textarea
        id="subject"
        name="subject"
        placeholder="Write something.."
      ></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>
</html>
